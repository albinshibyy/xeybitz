##### ─── Core Behavior ─────────────────────────────────────────────
set-option -g default-shell /usr/bin/zsh
set -g mouse on
set -g history-limit 10000
set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### ─── Prefix Key ────────────────────────────────────────────────
unbind C-b
set -g prefix M-x
bind M-x send-prefix

##### ─── Split Panes ───────────────────────────────────────────────
bind 9 split-window -h
bind 0 split-window -v
bind [ split-window -h
bind ] split-window -v

##### ─── Navigation ────────────────────────────────────────────────
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

##### ─── Resize Panes ──────────────────────────────────────────────
bind -n M-Left resize-pane -L 3
bind -n M-Right resize-pane -R 3
bind -n M-Up resize-pane -U 2
bind -n M-Down resize-pane -D 2

##### ─── Tabs (Windows) ────────────────────────────────────────────
bind n new-window
bind -n C-Right next-window
bind -n C-Left previous-window

##### ─── Misc ─────────────────────────────────────────────────────
bind r source-file ~/.tmux.conf \; display "Reloaded config ✅"

##### ─── True Color Support ───────────────────────────────────────
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-256color:Tc"

####################################
###########  APPEARANCE  ###########
####################################

##### ─── Pane Borders ─────────────────────────────────────────────
set -g pane-border-style fg=colour239
set -g pane-active-border-style fg=colour81

##### ─── Message & Mode Styles ────────────────────────────────────
set -g message-style bg=black,fg=cyan,bold
set -g message-command-style bg=black,fg=yellow,bold
setw -g mode-style bg=colour236,fg=cyan,bold

##### ─── Transparent Status Bar ───────────────────────────────────
set -g status on
set -g status-bg default
set -g status-style bg=default,fg=colour15
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 50
set -g status-right-length 100
set -g status-left-style "bold"
set -g status-right-style "bold"

# Left: session + host
set -g status-left "#[none,bg=default,fg=green] #S #[fg=white]│ #[fg=yellow]#H "

# Right: date + time
set -g status-right "#[none,bg=default,fg=cyan]%Y-%m-%d #[fg=magenta]%H:%M "

##### ─── Window Tabs ──────────────────────────────────────────────
set -g window-status-format "#[none,bg=default,fg=brightblack] #I:#W "
set -g window-status-current-format "#[none,bg=default,bold,fg=cyan] #I:#W "
setw -g window-status-activity-style bg=default,fg=brightyellow,bold

##### ─── Status Position ───────────────────────────────────────────
set -g status-position bottom

##### ─── General Visual Tweaks ─────────────────────────────────────
set -g status-left-length 100
set -g status-right-length 100
set -g status-justify centre
set -g status-style bg=default,fg=white
set -g status-left-style none
set -g status-right-style none
set -g status-interval 5

##### ─── Final Touch ──────────────────────────────────────────────
set -g display-time 1000
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -g message-style bg=default,fg=cyan,bold
setw -g mode-style bg=default,fg=cyan,bold
